name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -padmin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready and create database
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h mysql -uroot -padmin --silent; then
              echo "MySQL est√° pronto!"
              break
            fi
            echo "Aguardando MySQL iniciar..."
            sleep 2
          done
          mysql -h mysql -uroot -padmin -e "CREATE DATABASE IF NOT EXISTS reportai_test;"

      - name: Build with Maven (sem testes)
        run: mvn clean package -DskipTests

      - name: Run tests
        env:
          DB_URL: jdbc:mysql://mysql:3306/reportai_test
          DB_USERNAME: root
          DB_PASSWORD: admin
          JWT_EXPIRACAO: 1000
          JWT_CHAVE_ASSINATURA: test
          SMTP_USERNAME: test
          SMTP_PASSWORD: test
          OPENAI_API_KEY: test
        run: mvn test
