spring.application.name=reportai-server
spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}_test
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
jwt.expiracao=${JWT_EXPIRACAO}
jwt.chave-assinatura=${JWT_CHAVE_ASSINATURA}
spring.jpa.show-sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
gcs.bucket-name=reportai
gcp.project-id=reportai-453222
spring.servlet.multipart.enabled=true
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SMTP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.from=reportai34@gmail.com
GOOGLE_APPLICATION_CREDENTIALS=src/main/resources/gcloud-credentials.json
OPENAI_API_KEY=${OPENAI_API_KEY}
SMTP_FROM=reportai34@gmail.com
WEB_URL=http://localhost:3000
